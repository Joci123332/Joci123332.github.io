<!DOCTYPE html>
<html>
<head>
	<title>Radio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="aud">
	
	<img src="img.jpg">
	<p></p>
	<button id ="prevous" class="fa fa-toggle-left levo" style="font-size:48px;"></button>
	<button id ="next" class="fa fa-toggle-right desno" style="font-size:48px;"></button>
	<button id ="play" class="fa fa-play play"></button>
	<button id ="pause" class="fa fa-pause pause"></button>
	<audio autoplay class="audio" src="" type="audio/mpeg"></audio>
	<canvas id='canvas' width="500" height="350"></canvas>
	<div id="timebox">
  		<span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
	</div>
	<input id="seekslider" type="range" min="0" max="100" value="0" step="1">
	<input orient="vertical" id="volumeslider" type="range" min="0" max="100" value="100" step="1">
	<progress value="0" max="100" class = "progress"></progress>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
